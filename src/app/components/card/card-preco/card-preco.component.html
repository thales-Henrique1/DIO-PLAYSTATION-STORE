<div class="card-preco-container">
    <div class="card-preco-title">
        <h3>Play it Now!</h3>
    </div>
    <div class="card-preco-valor">
        <div class="card-preco-valor-console">
            <span>|</span>
            <p>{{gameType}}</p>
        </div>
        <div class="card-preco-valor-money">
            <p class="game-price">R$ {{gamePrice}}</p>
        </div>
    </div>
</div>
